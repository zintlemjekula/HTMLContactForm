<!DOCTYPE html>


<html>
    <body>
  <h3>Contact Form</h3> 
 <form>

 First Name:<br>
 <input type="text" name="firstname" placeholder="Your name"><br><br>
Last Name:<br>

 <input type="text" name="last name" placeholder="Your last name.."><br><br>

 Date of Birth:<br>
 <input type="date" name="dateofbirth"><br><br>

 Gender:<br>
 <input type= "radio" name="gender" value="Female">Female<br>
 <input type= "radio" name="gender" value="Male">Male<br>
 <input type= "radio" name="gender" value="other">Other<br><br>

 Country:<br>
 <select id="Country" name= "country">
  <option value="south africa">South Africa</option>
  <option value="china">China</option>
  <option value="america">America</option>
  <option value="australia">Australia</option>

  </select><br><br>
  
      Message:<br>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br><br>

      <input type="submit" value="submit">
  
</form>
</body>
</html>
